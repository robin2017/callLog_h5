<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width,
    initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!--依赖的第三方组件库:swiper,velocity,echarts-->

    <link rel="stylesheet" href="./lib/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="./static-rb/css/swiper.css">
    <script src="lib/velocity/jquery.js"></script>
    <script src="lib/velocity/velocity.js"></script>
    <script src="lib/velocity/velocity.ui.js"></script>
    <script src="lib/echarts/echarts.latest.js"></script>

</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper wrapper">
        <div class="swiper-slide page0">
            <main>
                <div class="title">2019年</div>
                <h4>2019.6.24-2019.7.24</h4>
                <div class="content">
                    <h2>通话记录</h2>
                    <h2>月度账单</h2>
                </div>
            </main>
            <footer>
                <div class="btn">
                    <button id="btn">立即开启</button>
                </div>
            </footer>
        </div>
        <div class="swiper-slide page1">
            <main>
                <h1 class="title">最近一个月</h1>
                <h3 class="content">
                    您的通话时长为 <strong id="callDuration">dd</strong></h3>
                <h3 class="content">
                    其中接听 <strong id="callInDuration">ff</strong></h3>
                <h3 class="content">
                    拨打 <strong id="callOutDuration">ff</strong></h3>

                <h3 class="content">
                    和 <strong id="callPersonNumber">ff</strong>人 </h3>
                <h3 class="content">
                    进行 <strong id="callTimes">ff</strong> 次通话</h3>
            </main>
            <footer>
                <div class="reminder">
                    <b>“</b>您的话费详单可以绕肚三圈 <b>”</b>
                </div>
            </footer>
        </div>
        <div class="swiper-slide page2">
            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="main" style="width: 90%;height:50%;margin:20px auto"></div>
            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="aside" style="width: 90%;height:30%;margin:20px auto"></div>
        </div>
        <div class="swiper-slide page3">
            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="echarts-month" style="width: 90%;height:40%;margin:20px auto"></div>
            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="echarts-day" style="width: 90%;height:40%;margin:20px auto"></div>
        </div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
        <div class="swiper-slide">Slide 10</div>
    </div>

</div>

<link rel="stylesheet" href="./static-rb/css/pages.css">

<script src="./lib/swiper/js/swiper.min.js"></script>
<script src="./static-rb/js/swiper.js"></script>
<script src="./static-rb/js/velocity.js"></script>
<script src="./static-rb/js/myUtils.js"></script>
<script src="./static-rb/js/showPage0.js"></script>
<script src="./static-rb/js/showPage1.js"></script>
<script src="./static-rb/js/showPage2-echarts.js"></script>
<script src="./static-rb/js/showPage3-month.js"></script>
</body>
</html>
