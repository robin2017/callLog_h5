<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CallLog</title>
    <meta name="viewport" content="width=device-width,
    initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./static/css/swiper/swiper.css">
    <link rel="stylesheet" href="./static/css/swiper.css">
    <link rel="stylesheet" href="./static/css/pages.css">
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper wrapper">
     <div class="swiper-slide page0">
            <main>
                <div class="title">2019年</div>
                <h4><span id="starttime"></span>至<span id="endtime"></span></h4>
                <div class="content">
                    <h2>通话记录</h2>
                    <h2>月度账单</h2>
                </div>
            </main>
            <footer>
                <div class="btn">
                    <button id="btn">立即开启</button>
                </div>
                <div class="btn1">
                <button id="btn1">基本设置</button>
                </div>
            </footer>
        </div>
        <div class="swiper-slide page1">
            <main>
                <h1 class="title">最近一个月</h1>
                <h3 class="content">
                    您的通话时长为 <strong id="callDuration">dd</strong></h3>
                <h3 class="content">
                    其中接听 <strong id="callInDuration">ff</strong></h3>
                <h3 class="content">
                    拨打 <strong id="callOutDuration">ff</strong></h3>

                <h3 class="content">
                    和 <strong id="callPersonNumber">ff</strong>人 </h3>
                <h3 class="content">
                    进行 <strong id="callTimes">ff</strong> 次通话</h3>
            </main>
            <footer>
                <div class="reminder">
                    <b>“</b>您的话费详单可以绕肚三圈 <b>”</b>
                </div>
            </footer>
        </div>
        <div class="swiper-slide" style="background-color: red">Slide 6</div>
        <div class="swiper-slide" style="background-color: red">Slide 7</div>
        <div class="swiper-slide" style="background-color: red">Slide 8</div>
        <div class="swiper-slide" style="background-color: red">Slide 9</div>
        <div class="swiper-slide" style="background-color: red">Slide 10</div>
    </div>
</div>
<script data-main="static/js/main" src="static/js/lib/requirejs/require.js"></script>
</body>
</html>
